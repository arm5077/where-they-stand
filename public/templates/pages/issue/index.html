<ng-include src="'/app/templates/snippets/header.html'"></ng-include>
<ng-include src="'/app/templates/snippets/nav.html'"></ng-include>
<div id="content">
	<ng-include src="'/app/templates/snippets/kicker.html'"></ng-include>
	<h3>Where the candidates stand on {{issue.title}}</h3>
	<div id="name_date"><h4><span><i class="fa fa-chevron-right"></i></span> By {{issue.author}}</h4>
	<!--<p>Last updated: {{moment(issue.updated).format("M/D/YYYY")}}</p>--></div>

		<div id="chatter" ng-if="issue.intro"><p>{{issue.intro}}</p></div>

<div id="bottom">
	<div id="cards">
		<div class="card" ng-repeat="item in issue.candidates">
			<div class="card_title" ng-class="{blue: item.party == 'D', red: item.party=='R'}"><a ng-href="#/candidates/{{item.name}}"><img ng-src="images/{{item.name.substr(item.name.indexOf(' ')+1,100)}}.png"><p>{{item.name}}</p></a></div>
			<div id="card_lower">

				<ng-include src="'/app/templates/snippets/questions.html'"></ng-include>
			
				<div class="quote"><p class="demo-icon">&#xe800;</p><p>{{item.quote}}</p>
				</div><!--quote-->
				
				<div class="date"><p>Last updated: {{moment(item.updated).format("M/D/YYYY")}}</p></div>
				
			</div><!--card lower-->
		</div>

		</div><!--cards-->

</div> <!--bottom-->
	<ng-include src="'/app/templates/snippets/footer.html'"></ng-include>


</div> <!--content-->
