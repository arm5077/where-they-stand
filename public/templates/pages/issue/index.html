<ng-include src="'/app/templates/snippets/nav.html'"></ng-include>
<div id="bottom">
		<div class="subject_title"><p><i class="fa fa-chevron-right"></i>Where the candidates stand on <span>{{issue.title}}</span></p></div>

		<div class="byline"><p>By Caitlin Owens</p></div>


	<div id="cards">
		<div class="card" ng-repeat="candidate in issue.candidates">
			<div class="card_title"><img ng-src="images/{{candidate.name.substr(candidate.name.indexOf(' ')+1,100)}}.png"><p>{{candidate.name}}</p></div>
			<div id="card_lower">

				<table>
					<tr>
						<td ng-repeat="question in candidate.questions"><h1>{{question.question}}</h1></td>
					</tr>	

					<tr>
						<td ng-repeat="question in candidate.questions"><h2>{{question.shortAnswer}}</h2></td>
					</tr>
			
					<tr>
						<td ng-repeat="question in candidate.questions"><p>{{question.longAnswer}}</p></td>	
					</tr>
				</table>
			
				<div class="quote"><p class="demo-icon">&#xe800;</p><p>{{candidate.quote}}</p>
				</div><!--quote-->
				
			</div><!--card lower-->
		</div>

		</div><!--cards-->

</div> <!--bottom-->
